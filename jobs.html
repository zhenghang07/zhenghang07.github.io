    <div id="herojobs"></div>
    <h2>Jobs at JavaJam</h2>

    <p>Want to work at JavaJam? Fill out the form below to start your application.</p> 

    <p>Required fields are marked with an asterisk (*).</p>
    <form method="post" action="http://webdevbasics.net/scripts/javajam8.php">
        <!--form method="post" 的作用是决定表单提交数据的方式-->
        <!--action 它决定表单提交后要把数据送到哪里（哪个服务器、哪个处理文件）。当用户点击 Submit 按钮时，浏览器会把表单的数据送到 action 属性指定的 URL。-->
        <label for="myName">*Name:</label>
        <input type= "text" id="myName" name="myName" required>

        <label for="myEmail">*E-mail:</label>
        <input type="email" id="myEmail" name="myEmail" required>

        <label for="myExperience">*Experience:</label>
        <textarea id="myExperience" name="myExperience" required rows="2" cols="20"></textarea>

        <input type="submit" id="mySubmit" value="Apply Now" >  

    </form>
